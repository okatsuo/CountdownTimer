<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTimer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <header>
            <strong>Countdown Timer</strong>
            <hr>
        </header>
        <h1>days : hours : minutes : seconds</h1>

        <div id="counter_number">
            <input type="number" name="" id="days" class="form-control" value="00">
            <input type="number" name="" id="hours" class="form-control" value="00">
            <input type="number" name="" id="minutes" class="form-control" value="00">
            <input type="number" name="" id="seconds" class="form-control" value="00">
        </div>

        <div id="counter-interface">

            <div id="counter-msg">
                00 : 00 : 00
            </div>
        </div>

        <div id="buttom">
            <input class="btn btn-primary" type="button" value="Start">
        </div>



    </div>




    <!--Script boostrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
